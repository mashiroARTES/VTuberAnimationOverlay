<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Cloud Overlay - Multi-User</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #ffcc00;
            --bg-grad: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(50,50,50,0.9) 100%);
            --text-color: #ffffff;
        }

        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; background: transparent; }
        #overlay-container { position: relative; width: 1920px; height: 1080px; }
        
        #menu-btn {
            position: absolute; bottom: 40px; right: 40px; width: 80px; height: 80px;
            background: var(--primary-color); border-radius: 50%; border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #333; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #menu-panel {
            position: absolute; bottom: 130px; right: 40px; width: 400px;
            background: var(--bg-grad); border: 2px solid var(--primary-color);
            border-radius: 15px; padding: 25px; color: var(--text-color);
            transform: translateX(500px); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #menu-panel.is-open { transform: translateX(0); }
        .label { color: var(--primary-color); font-weight: bold; border-bottom: 1px solid; margin-bottom: 8px; display: block; font-size: 14px; letter-spacing: 1px; }
        .content { font-size: 18px; white-space: pre-wrap; margin-bottom: 20px; line-height: 1.4; }

        /* --- エディター用 --- */
        #editor-container { display: none; background: #121212; color: #fff; padding: 40px; min-height: 100vh; box-sizing: border-box; }
        .user-info { background: #333; padding: 10px 20px; border-radius: 5px; margin-bottom: 30px; border-left: 5px solid #555; }
        .edit-card { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .save-btn { background: var(--primary-color); color: #000; border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 18px; transition: transform 0.2s; }
        .save-btn:active { transform: scale(0.95); }
        label { color: var(--primary-color); font-size: 13px; font-weight: bold; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #000; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
    </style>
</head>
<body>

    <div id="overlay-container">
        <div id="menu-btn" onclick="toggleMenu()">MENU</div>
        <div id="menu-panel">
            <div id="items-root">読み込み中...</div>
        </div>
    </div>

    <div id="editor-container">
        <h1>Overlay Editor</h1>
        <div class="user-info">
            現在ログイン中のID: <strong id="display-id">---</strong>
        </div>

        <div class="edit-card">
            <label>テーマカラー</label>
            <input type="color" id="in-color" style="height: 60px; cursor: pointer;">
        </div>

        <div id="input-fields"></div>
        
        <button class="save-btn" onclick="pushToFirebase()">クラウドに保存・即時反映</button>
        <p id="status" style="margin-top: 15px; font-weight: bold; color: #00ff00;"></p>
    </div>

    <script>
        // --- ★Firebaseの設定をここに貼り付け ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        // --------------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // URLパラメータの解析
        const urlParams = new URLSearchParams(window.location.search);
        const isEditMode = urlParams.has('edit');
        const userId = urlParams.get('id') || 'default'; // idがない場合は共通のdefaultになる
        
        // ユーザー専用のデータ保存場所
        const dbRef = db.ref(`overlay_data/${userId}`);

        function applyData(data) {
            if (!data) {
                document.getElementById('items-root').innerText = "データがありません。エディターで保存してください。";
                return;
            }
            document.documentElement.style.setProperty('--primary-color', data.themeColor);
            const root = document.getElementById('items-root');
            root.innerHTML = data.sections.map(s => `
                <div class="menu-item">
                    <span class="label">${s.title}</span>
                    <div class="content">${s.content}</div>
                </div>
            `).join('');
        }

        function pushToFirebase() {
            const data = {
                themeColor: document.getElementById('in-color').value,
                sections: []
            };
            for(let i=0; i<3; i++) {
                data.sections.push({
                    title: document.getElementById(`in-t-${i}`).value,
                    content: document.getElementById(`in-c-${i}`).value
                });
            }
            dbRef.set(data).then(() => {
                document.getElementById('status').innerText = "✓ クラウド保存完了！";
                setTimeout(() => document.getElementById('status').innerText = "", 3000);
            });
        }

        function toggleMenu() {
            document.getElementById('menu-panel').classList.toggle('is-open');
        }

        if (isEditMode) {
            document.getElementById('overlay-container').style.display = 'none';
            document.getElementById('editor-container').style.display = 'block';
            document.body.style.overflow = "auto";
            document.getElementById('display-id').innerText = userId;

            dbRef.once('value', (snapshot) => {
                const data = snapshot.val() || { 
                    themeColor: "#ffcc00", 
                    sections: [
                        {title:"NOTICE", content:"ここに案内を書く"},
                        {title:"SETLIST", content:"1. 曲名\n2. 曲名"},
                        {title:"PROFILE", content:"自己紹介を書く"}
                    ] 
                };
                document.getElementById('in-color').value = data.themeColor;
                const fields = document.getElementById('input-fields');
                data.sections.forEach((s, i) => {
                    fields.innerHTML += `
                        <div class="edit-card">
                            <label>項目${i+1} タイトル</label>
                            <input type="text" id="in-t-${i}" value="${s.title}">
                            <label style="display:block; margin-top:15px;">内容</label>
                            <textarea id="in-c-${i}" rows="3">${s.content}</textarea>
                        </div>`;
                });
            });
        } else {
            dbRef.on('value', (snapshot) => {
                applyData(snapshot.val());
            });
        }
    </script>
</body>
</html>
