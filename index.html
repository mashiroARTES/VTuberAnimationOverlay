<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Cloud Overlay - Multi-Position</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #ffcc00;
            --bg-grad: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(50,50,50,0.9) 100%);
            --text-color: #ffffff;
        }

        body { margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; background: transparent; }
        
        /* --- キャンバス（1920x1080） --- */
        #overlay-container {
            position: relative;
            width: 1920px;
            height: 1080px;
        }

        /* --- 動的な位置設定 --- */
        /* 右下 (デフォルト) */
        .pos-bottom-right { bottom: 40px; right: 40px; flex-direction: column-reverse; align-items: flex-end; }
        .pos-bottom-right #menu-panel { bottom: 90px; right: 0; transform: translateX(500px); }
        .pos-bottom-right #menu-panel.is-open { transform: translateX(0); }

        /* 左下 */
        .pos-bottom-left { bottom: 40px; left: 40px; flex-direction: column-reverse; align-items: flex-start; }
        .pos-bottom-left #menu-panel { bottom: 90px; left: 0; transform: translateX(-500px); }
        .pos-bottom-left #menu-panel.is-open { transform: translateX(0); }

        /* 右上 */
        .pos-top-right { top: 40px; right: 40px; flex-direction: column; align-items: flex-end; }
        .pos-top-right #menu-panel { top: 90px; right: 0; transform: translateX(500px); }
        .pos-top-right #menu-panel.is-open { transform: translateX(0); }

        /* 左上 */
        .pos-top-left { top: 40px; left: 40px; flex-direction: column; align-items: flex-start; }
        .pos-top-left #menu-panel { top: 90px; left: 0; transform: translateX(-500px); }
        .pos-top-left #menu-panel.is-open { transform: translateX(0); }

        /* 共通：ボタンとパネルを包むラッパー */
        #ui-wrapper {
            position: absolute;
            display: flex;
            gap: 10px;
        }

        #menu-btn {
            width: 80px; height: 80px;
            background: var(--primary-color); border-radius: 50%; border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #333; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #menu-panel {
            position: absolute;
            width: 400px;
            background: var(--bg-grad); border: 2px solid var(--primary-color);
            border-radius: 15px; padding: 25px; color: var(--text-color);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 50;
        }

        .label { color: var(--primary-color); font-weight: bold; border-bottom: 1px solid; margin-bottom: 8px; display: block; font-size: 14px; }
        .content { font-size: 18px; white-space: pre-wrap; margin-bottom: 20px; }

        /* エディター用 */
        #editor-container { display: none; background: #121212; color: #fff; padding: 40px; min-height: 100vh; box-sizing: border-box; }
        .edit-card { background: #1e1e1e; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .save-btn { background: var(--primary-color); color: #000; border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 18px; width: 100%; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #000; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="overlay-container">
        <div id="ui-wrapper" class="pos-bottom-right">
            <div id="menu-btn" onclick="toggleMenu()">MENU</div>
            <div id="menu-panel"><div id="items-root"></div></div>
        </div>
    </div>

    <div id="editor-container">
        <h1>Overlay Editor</h1>
        
        <div class="edit-card">
            <label>表示位置 (Position)</label>
            <select id="in-position">
                <option value="pos-top-left">左上 (Top Left)</option>
                <option value="pos-top-right">右上 (Top Right)</option>
                <option value="pos-bottom-left">左下 (Bottom Left)</option>
                <option value="pos-bottom-right" selected>右下 (Bottom Right)</option>
            </select>
        </div>

        <div class="edit-card">
            <label>テーマカラー</label>
            <input type="color" id="in-color">
        </div>

        <div id="input-fields"></div>
        <button class="save-btn" onclick="pushToFirebase()">クラウドに保存・反映</button>
        <p id="status" style="color: #00ff00; margin-top: 10px;"></p>
    </div>

    <script>
        // ★Firebaseの設定を貼り付け
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "vtuberanimationoverlay.firebaseapp.com",
            databaseURL: "https://vtuberanimationoverlay-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "vtuberanimationoverlay",
            storageBucket: "vtuberanimationoverlay.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id') || 'default';
        const isEditMode = urlParams.has('edit');
        const dbRef = db.ref(`overlay_data/${userId}`);

        function applyData(data) {
            if (!data) return;
            
            // 位置の反映
            const wrapper = document.getElementById('ui-wrapper');
            wrapper.className = data.position || 'pos-bottom-right';

            // 色の反映
            document.documentElement.style.setProperty('--primary-color', data.themeColor || "#ffcc00");
            
            // コンテンツの反映
            const root = document.getElementById('items-root');
            if(data.sections) {
                root.innerHTML = data.sections.map(s => `
                    <div class="menu-item"><span class="label">${s.title}</span><div class="content">${s.content}</div></div>
                `).join('');
            }
        }

        function pushToFirebase() {
            const data = {
                position: document.getElementById('in-position').value,
                themeColor: document.getElementById('in-color').value,
                sections: [0, 1, 2].map(i => ({
                    title: document.getElementById(`in-t-${i}`).value,
                    content: document.getElementById(`in-c-${i}`).value
                }))
            };
            dbRef.set(data).then(() => {
                document.getElementById('status').innerText = "✓ 保存成功！";
                setTimeout(() => document.getElementById('status').innerText = "", 2000);
            });
        }

        function toggleMenu() { document.getElementById('menu-panel').classList.toggle('is-open'); }

        if (isEditMode) {
            document.getElementById('editor-container').style.display = 'block';
            document.getElementById('overlay-container').style.display = 'none';
            dbRef.once('value', (snapshot) => {
                const data = snapshot.val() || {
                    position: "pos-bottom-right",
                    themeColor: "#ffcc00",
                    sections: [{title:"NOTICE",content:""},{title:"SETLIST",content:""},{title:"PROFILE",content:""}]
                };
                document.getElementById('in-position').value = data.position || "pos-bottom-right";
                document.getElementById('in-color').value = data.themeColor;
                const fields = document.getElementById('input-fields');
                data.sections.forEach((s, i) => {
                    fields.innerHTML += `<div class="edit-card">
                        <label>項目${i+1}</label>
                        <input type="text" id="in-t-${i}" value="${s.title}">
                        <textarea id="in-c-${i}" rows="2">${s.content}</textarea>
                    </div>`;
                });
            });
        } else {
            dbRef.on('value', (snapshot) => { applyData(snapshot.val()); });
        }
    </script>
</body>
</html>
